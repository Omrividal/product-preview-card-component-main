<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- styling for smaller device linked here -->
  <link rel="stylesheet" media="screen and (max-width: 375px)" href="./css/mobile.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <!-- Card -->

  <div class="card">
    <div class="item-1">
      
    </div>
    <div class="item-2">
      <h2>PERFUME</h2>
      <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices-container">
          <div class="current-price">$149.99</div>
          <div class="prev-price">$169.99</div>
        </div>
        <button class="btn">
          <img class="cart" src="./images/icon-cart.svg" alt="cart">  
          <span class="cart-text">Add to Cart</span></button>
    </div>
  </div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omri Vidal</a>.
  </div>
</footer>
</body>
</html>
